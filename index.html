<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="sb-cont d-flex justify-content-center align-items-center w-100">
                <div class="sb-bg d-flex align-items-center">
                    <div class="sb-logo"></div>
                    <div class="sb-text">
                        <div class="typing text-white anim-typewriter">
                            Events that happened on my birthday november 8th
                        </div>
                    </div>
                </div>
            </div>
            <div class="subtext animate__animated animate__fadeInDown text-white text-center" id="subtext">*Press Enter To Continue</div>
        </header>
        <main id="main" class="hide text-white">
            <div class="container">
                <div class="row buttons justify-content-around text-white gx-3">
                    <div class="col-2 btn btn-dark">1</div>
                    <div class="col-2 btn btn-dark">2</div>
                    <div class="col-2 btn btn-dark">3</div>
                    <div class="col-2 btn btn-dark">4</div>
                    <div class="col-2 btn btn-dark">5</div>
                </div>
                <div class="hologram-cont">
                    <div class="row justify-content-center">
                        <div class="col-8 justify-content-center d-flex">
                           <div class="base position-relative justify-content-center align-items-center d-flex">
                             <div class="inner-circle position-absolute mx-auto"></div>
                             <div class="dashed-circle position-absolute mx-auto"></div>
                             <div class="ring-3 position-absolute"></div>
                             <div class="outer-circle position-absolute"></div>
                            </div> 
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
